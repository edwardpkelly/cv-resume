# Site settings
title: "Edward P. Kelly"
description: "Professional Resume of Edward P. Kelly."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Edward P. Kelly"
resume_title:                   "Senior Software Engineer"
resume_contact_email:           "ed@edkelly.net"
resume_header_location:         "Jackson Township, New Jersey"
resume_header_phone:            "732-800-2777"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
#resume_section_projects:        true
resume_section_skills:          true
# resume_section_recognition:     true
# resume_section_links:           true
# resume_section_associations:    true # certifications

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/edwardpkelly"
  # resume_twitter_url:           "http://twitter.com/[name]"
  # resume_dribbble_url:          "https://dribbble.com/[name]"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/epkelly/"
  # resume_instagram_url:         "insert your Instagram URL here"
  # resume_website_url:           "www.domain-name.com"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

